<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabecalho">

        <div class="container"> <!--Foram criados container para separar os que ficarão na esquerda e os que ficarão na direita no cabeçalho. Conforme o header do figma.-->
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu"> <!-- Ele funciona para associar todos os elementos que estão com ele através do ID ou seja, o ID está com o input id="menu" -->
                <span class="cabecalho__menu-hamburger container__imagem"></span> <!--Colocou como span porque se fosse como img não seria possível mexer nela, já que ela muda de cor no figma.-->
            </label>
            <ul class="lista-menu"> <!--É a tag específica para lista-->
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>

            <img src="./imagens/Logo.svg" alt="logo da Alura Books" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="./imagens/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="./imagens/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
            <a href="#"><img src="./imagens/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
</body>
</html>
